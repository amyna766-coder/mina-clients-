
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0284c7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>مدير عملاء التموين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f0f9ff;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      @supports (padding: max(0px)) {
        header { padding-top: max(1rem, env(safe-area-inset-top)); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* نمط بسيط لإظهار رسالة خطأ إذا لم يعمل التطبيق */
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="error-display">
      <h2 style="color: #ef4444; font-weight: 800;">عذراً، حدث خطأ أثناء تشغيل التطبيق</h2>
      <p style="color: #64748b; margin-top: 1rem;">يرجى تحديث الصفحة أو المحاولة من متصفح آخر.</p>
      <button onclick="location.reload()" style="margin-top: 2rem; padding: 0.75rem 1.5rem; background: #0284c7; color: white; border-radius: 1rem; border: none; font-weight: bold;">تحديث الصفحة</button>
    </div>

    <!-- كود مراقبة الأخطاء -->
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('error-display').style.display = 'flex';
        console.error("Error: " + msg + "\nurl: " + url + "\nline: " + line);
        return false;
      };
    </script>

    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(() => {
            console.log('SW registered');
          }).catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </body>
</html>
